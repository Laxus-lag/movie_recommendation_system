<!DOCTYPE html>
<html lang="en">

<head>
    <title>

    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .brown {
            color: black;
        }

        body {
            background-image: url('https://www.teahub.io/photos/full/256-2561762_full-hd-old-paper.jpg');
            align-items: center;
        }

        table {
            padding: 4 px;
            /* background-image:url('https://www.xtrafondos.com/en/descargar.php?id=3275&vertical=1') */
        }

        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }

        th {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 20 px;
            text-align: center;
        }

        input[type='text'] {
            padding: 10px;
            color: brown;
            width: 50%;
            border-radius: 25px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        input[type='submit'] {
            font-style: bold;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: black;
            width: 15%;
            border-radius: 25px;
        }
    </style>

</head>

<body>

    <center>
        <br>
        <h1 class="brown"><strong><span style="color:rgb(235, 57, 57)">RECOMMENDATION</span> SYSTEM</strong></h1>
        <br>
        <form method="POST" action="/send_data">
            <div class="form-group">
                <input type="text" name="pay" placeholder="Enter Movie Name" id="Search" required>
            </div>
            <input class="btn btn-outline-primary waves-effect " type="submit" value="Search ">
        </form>
        <br>

        <br>
        <form method="POST" action="/send_Genres">
            <div class="form-group">
                <select name ="Genres" value ="Genres" required>
                    <option>      </option>
                    <option>Action</option>
                    <option>Crime</option>
                    <option>Drama</option>
            </div>
            <input class="btn btn-outline-primary waves-effect " type="submit" value="Search ">
        </form>
        <br>


        {%if length == 0%}
        <h1>Movie Name is Not Present in our Dataset Sorry!!!</h1>
        {% endif%}
        <table  cellpadding="16">
            <tr>
                {% for i in range(movies | length) %}
                {% if i==0 %}
                <th id="id1">
                    Trailer
                </th>
                <th id="id2">
                    Movie Name
                </th>
                <th id="id2">
                    Year
                </th>
                <th id="id3">
                    Genres
                </th>
                <th id="id4">
                    Rating
                </th>
                <th id="id5">
                    Summary
                </th>
            </tr>
            {% endif %}
            <tr>

                <td><iframe width="360" height="200" src="https://www.youtube.com/embed/{{poster[i]}}"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe></td>
                <td>{{movies[i]}}</td>
                <td>{{year[i]}}</td>
                <td>{{genre[i]}}</td>
                <td>{{rating[i]}}</td>
                <td>{{summary[i]}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>

</html>
